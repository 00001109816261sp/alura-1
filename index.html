<!DOCTYPE html>

<head>

    <title>Página de Jogos, Imagens e Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        {backgroud coler:}
        h1 {
            color: s#030202;

        iframe {

</head>
<body>
    <h1> The last of us<h1>

    <div class="section" id="videos">
